{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container mt-5">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                <th scope="col">№

                </th>
                <th scope="col">Товар
                </th>
                <th scope="col">Количество
                </th>
                <tr>
                <tbody>
                    {% for item in basket %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ item.product }}</td>
                        <td>{{ item.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                </thead>
            </table>
        </div>
    </div>
{% endif %}
{% endblock %}
