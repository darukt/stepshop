{% extends 'base.html' %}
{% load static %}
    <title>{% block title %}{{ title }}{% endblock %}</title>
{% block content %}
    <div class="featured-page">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Featured Items</h1>
            </div>
          </div>
          <div class="col-md-8 col-sm-12">
            <div id="filters" class="button-group">
              <button class="btn btn-primary" data-filter="*">Все Продукты</button>
              <button class="btn btn-primary" data-filter=".new">Новые</button>
              <button class="btn btn-primary" data-filter=".low">Самые Дешевые</button>
              <button class="btn btn-primary" data-filter=".high">Самыe Дорогие</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
 <div class="featured container no-gutter">
    <div class="row posts">
    {% for product in products %}
        <div id="{{ forloop.counter }}" class="item new col-md-4">
            <a href="#">
                <div class="featured-item">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="{% static 'assets/images/default.png' %}" alt="Нет изображения">
                    {% endif %}
                    <h4>{{ product.name }}</h4>
                    <h6>{{ product.price }} тг.</h6>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

    <div class="page-navigation">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul>
              <li class="current-page"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
